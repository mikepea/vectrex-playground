<p>Add_Score_d ($F87C)</p>

<p>These routines take the BCD value in the D-register and add it
to the 6-byte ASCII number pointed by the X-register.</p>

<p>&nbsp;</p>

<p>ENTRY:</p>

<blockquote>
    <p>D-reg = BCD value</p>
    <p>X-reg points to six byte ASCII score accumulator</p>
    <p>&nbsp;</p>
</blockquote>

<p>EXIT:</p>

<blockquote>
    <p>D-reg trashed</p>
</blockquote>
