<p>Bitmask_a ($F57E)</p>

<p>This routine takes a bit number, specified in the A register,
and returns a bit mask with only the specified bit set. </p>

<p>&nbsp;</p>

<p>ENTRY:</p>

<blockquote>
    <p>A-reg contains the bit number</p>
    <p>&nbsp;</p>
</blockquote>

<p>EXIT:</p>

<blockquote>
    <p>A-reg contains the bit mask</p>
    <p>X-reg trashed</p>
    <p>&nbsp;</p>
</blockquote>
<p><a href="bios.htm#F57E">Source</a></p>
