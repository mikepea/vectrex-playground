<p>Check0Ref ($F34F)</p>

<p>This routine will check to see if the Reset0Ref enable flag
($C824) is set, and if it is, then it will reset the integrators
by calling Reset0Ref.</p>

<p>&nbsp;</p>

<p>ENTRY:</p>

<blockquote>
    <p>DP = $D0</p>
    <p>$C824 = enable flag</p>
    <p>&nbsp;</p>
</blockquote>

<p>EXIT:</p>

<blockquote>
    <p>D-reg trashed</p>
</blockquote>
<p><a href="bios.htm#F34F">Source</a></p>
