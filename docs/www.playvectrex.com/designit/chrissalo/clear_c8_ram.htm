<p>Clear_C8_RAM ($F542)</p>

<p>This routine clears to 0 the block of memory in the range
$C800-$C8FF.</p>

<p>&nbsp;</p>

<p>EXIT:</p>

<blockquote>
    <p>X-reg = $C800</p>
    <p>D-reg = $FFFF</p>
    <p>&nbsp;</p>
</blockquote>
