<p>Clear_Sound ($F272)</p>

<p>This routine clears the 15 registers on the music chip and the
soft copy of their values (C800-C80E), by writing a byte of 0 to
each register. This causes the sound chip to not make any sounds.
</p>

<p>&nbsp;</p>

<p>ENTRY:</p>

<blockquote>
    <p>DP = $D0</p>
</blockquote>

<p>&nbsp;</p>

<p>EXIT:</p>

<blockquote>
    <p>D-reg, X-reg trashed</p>
</blockquote>
<p><a href="bios.htm#F272">Source</a></p>
