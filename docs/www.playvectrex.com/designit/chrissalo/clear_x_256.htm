<p>Clear_x_256 ($F545)</p>

<p>This routine clears to 0 the block of memory starting at the
address contained in the X register, and continuing for 256 bytes.
</p>

<p>&nbsp;</p>

<p>ENTRY:</p>

<blockquote>
    <p>X-reg points to the start of the RAM to be cleared.</p>
</blockquote>

<p>&nbsp;</p>

<p>EXIT:</p>

<blockquote>
    <p>D-reg = $FFFF</p>
</blockquote>
