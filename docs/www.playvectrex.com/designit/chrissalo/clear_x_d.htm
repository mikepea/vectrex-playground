<p>Clear_x_d ($F548)</p>

<p>This routine clears the block of memory starting at the
contained in the X register to zero.</p>

<p>&nbsp;</p>

<p>ENTRY:</p>

<blockquote>
    <p>X-reg points to the start of the RAM to be cleared.</p>
    <p>D-reg = number of bytes to clear minus 1 </p>
</blockquote>

<p>&nbsp;</p>

<p>EXIT:</p>

<blockquote>
    <p>D-reg = $FFFF</p>
</blockquote>
