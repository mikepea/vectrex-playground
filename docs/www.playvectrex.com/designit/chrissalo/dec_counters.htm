<p>Dec_Counters ($F563)</p>

<p>This routine checks the counters pointed to by the X register
and decrements those which are not already zero. </p>

<p>&nbsp;</p>

<p>ENTRY:</p>

<blockquote>
    <p>B-reg = number of counters minus 1</p>
    <p>X-reg points to counter bytes</p>
</blockquote>

<p>&nbsp;</p>

<p>EXIT: </p>

<blockquote>
    <p>B-reg = $FF</p>
    <p>All other registers preserved.</p>
</blockquote>

<p>&nbsp;</p>
