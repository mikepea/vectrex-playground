<p>Delay_0 ($F579) </p>

<p>This routines loads the B-register with 0, and then loops
until the B register value has decremented below zero. Cycle
counts do not include timing of the instructions used to call the
delay routines.</p>

<p>12 cycles</p>

<p>&nbsp;</p>

<p>EXIT: </p>

<p>B-reg = $FF </p>

<p>&nbsp;</p>
