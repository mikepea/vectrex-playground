<p>Delay_3 ($F56D)</p>

<p>This routines loads the B-register with the 3, and then loops
until the B register value has decremented below zero. Cycle
counts do not include timing of the instructions used to call the
delay routines.</p>

<p>30 cycles</p>

<p>&nbsp;</p>

<p>EXIT: </p>

<p>B-reg = $FF </p>

<p>&nbsp;</p>
