<p>Delay_b ($F57A)</p>

<p>This routines loops until the B register value has decremented
below zero. Cycle counts do not include timing of the
instructions used to call the delay routines.</p>

<p>5*B + 10 cycles</p>

<p>&nbsp;</p>

<p>ENTRY:</p>

<p>B-reg = delay count</p>

<p>&nbsp;</p>

<p>EXIT: </p>

<p>B-reg = $FF</p>

<p>&nbsp;</p>
