<body bgcolor="#000000" text="#C0C0C0">

<p>DP_to_C8 ($F1AF)</p>

<p>Sets the DP register to $C8, so that all direct page
addressing will start at $C800 (OS RAM area).</p>

<p>&nbsp;</p>

<p>EXIT: </p>

<blockquote>
    <p>DP = $C8</p>
    <p>A-reg = $C8</p>
    <p>&nbsp;</p>
</blockquote>

<p><a href="bios.htm#F1AF">Source</a></p>
