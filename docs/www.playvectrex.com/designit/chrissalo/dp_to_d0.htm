<title>DP_to_D0 ($F1AA)</title>

<body>

<p>DP_to_D0 ($F1AA)</p>

<p>Sets the DP register to $D0, so that all direct page
addressing will start at $D000 (the hardware I/O area).</p>

<p>&nbsp;</p>

<p>EXIT: </p>

<blockquote>
    <p>DP = $D0</p>
    <p>A-reg = $D0</p>
    <p>&nbsp;</p>
</blockquote>

<p><a href="bios.htm#F1AA">Source</a></p>
