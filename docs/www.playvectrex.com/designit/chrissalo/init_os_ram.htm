<p>Init_OS_RAM ($F164)</p>

<p>This routine first clears the block of RAM in the range $C800
to $C87A, and then it initializes the dot dwell time, the refresh
time, and the joystick enable flags. </p>

<p>&nbsp;</p>

<p>EXIT: </p>

<blockquote>
    <p>DP = $C8</p>
    <p>D-reg, X-reg trashed</p>
</blockquote>

<p>&nbsp;</p>
