<p>Init_VIA ($F14C)</p>

<p>This routine is invoked during powerup, to initialize the VIA
chip. Among other things, it initializes the scale factor to
0x7F, and sets up the direction for the port A and B data lines. </p>

<p>&nbsp;</p>

<p>EXIT: </p>

<blockquote>
    <p>DP = $D0</p>
    <p>D-reg, X-reg trashed</p>
    <p>&nbsp;</p>
</blockquote>

<p><a href="bios.htm#F14C">Source</a></p>
