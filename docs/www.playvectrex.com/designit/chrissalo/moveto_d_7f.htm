<p>Moveto_d_7F ($F2FC)</p>

<p>This routine forces the scale factor to 0x7F, and then moves
the pen to the position specified in the D register. </p>

<p>&nbsp;</p>

<p>ENTRY:</p>

<p>DP = $D0</p>

<p>A-reg = Y coordinate</p>

<p>B-reg = X coordinate</p>

<p>&nbsp;</p>

<p>EXIT:</p>

<p>D-reg trashed</p>

<p>&nbsp;</p>
