<p>Reset0Int ($F36B)</p>

<p>This routine resets the integrators to zero. It leaves the
integrators in zero mode, so nothing can be drawn until a move is
done, or D00C is set to 0xCE.</p>

<p>&nbsp;</p>

<p>ENTRY:</p>

<p>DP = $D0</p>

<p>&nbsp;</p>

<p>EXIT:</p>

<p>D-reg trashed</p>

<p>&nbsp;</p>

<p><a href="bios.htm#F36B">Source</a></p>
