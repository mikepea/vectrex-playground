<p>Reset0Ref_D0 ($F34A)</p>

<p>This routine sets the DP register to D0, and then resets the
integrators. </p>

<p>&nbsp;</p>

<p>ENTRY:</p>

<p>DP = $D0</p>

<p>&nbsp;</p>

<p>EXIT:</p>

<p>D-reg trashed</p>

<p>&nbsp;</p>
